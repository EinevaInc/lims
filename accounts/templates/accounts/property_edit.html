{% extends "base.html" %}
    {% load crispy_forms_tags %}

    {% block content %}
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit">Save Changes</button>
    </form>
    {% endblock %}
