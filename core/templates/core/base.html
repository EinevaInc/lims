<!DOCTYPE html>
<html>
<head>
    <title>LIMS - {% block title %}{% endblock %}</title>
    {# Include CSS (e.g., Bootstrap, Leaflet) #}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        /* Add some basic styling for the map */
        #map {
            height: 400px; /* Adjust as needed */
            width: 100%;
        }
    </style>
      {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        {# Add navigation, logo, etc. #}
        <nav>
          <ul>
                <li><a href="{% url 'survey_realestate:property_list' %}">Properties</a></li>
                {# Add links to other app views as needed #}
            </ul>

        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {# Add footer content #}
    </footer>
     {% block extra_js %}{% endblock %}
</body>
</html>
