{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'survey_realestate:property_list' %}">Cancel</a>
</form>
{% endblock %}
